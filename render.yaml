# Render â€” Backend API (use when "backend" is the repo root)
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: spamguard-backend
    runtime: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: VALIDATION_ENGINE_URL
        sync: false
